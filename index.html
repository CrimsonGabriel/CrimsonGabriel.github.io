<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog Rzemieślników RP Sagan</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="../sg.ico" type="image/webp">
</head>
<body>
  <div class="background"></div>
  <div class="logo-container">
    <div class="logo-line">
      <img src="assets/img/logo.webp" alt="logo" class="logo-image">
      <span class="logo-text">Od Sagan studio</span>
    </div>
    <div class="logo-line">
      <img src="assets/img/msciciel.webp" alt="sigma" class="logo-image">
      <span class="logo-text">Podjebane od sigmy Msciciel </span>
    </div>
    <div class="logo-line">
      <img src="assets/img/gpt.webp" alt="syzyf" class="logo-image">
      <span class="logo-text">Robione przez Gepetto</span>
    </div>
    <div class="logo-line">
      <img src="assets/img/crimson.webp" alt="cwel" class="logo-image">
      <span class="logo-text">Podpisane przez cwela Crimson </span>
    </div>
  </div>

  <h1 class="main-title">Katalog Grinderski</h1>

  <section class="main-grid">
    <a href="zawody/kowal.html" class="main-card">
      <img src="assets/img/kowal.webp" alt="Kowal">
      <div class="card-overlay">Kowal</div>
    </a>
    <a href="zawody/lowca.html" class="main-card">
      <img src="assets/img/lowca.webp" alt="Łowca">
      <div class="card-overlay">Łowca</div>
    </a>
    <a href="zawody/kucharz.html" class="main-card">
      <img src="assets/img/kucharz.webp" alt="Kucharz">
      <div class="card-overlay">Kucharz</div>
    </a>
    <a href="zawody/robotnik.html" class="main-card">
      <img src="assets/img/robotnik.webp" alt="Robotnik">
      <div class="card-overlay">Robotnik</div>
    </a>
    <a href="zawody/alchemik.html" class="main-card">
      <img src="assets/img/alchemik.webp" alt="Alchemik">
      <div class="card-overlay">Alchemik</div>
    </a>
    <a href="zawody/zaklinacz.html" class="main-card">
      <img src="assets/img/zaklinacz.webp" alt="Zaklinacz">
      <div class="card-overlay">Zaklinacz</div>
    </a>
    <a href="zawody/krawiec.html" class="main-card">
      <img src="assets/img/krawiec.webp" alt="Krawiec">
      <div class="card-overlay">Krawiec</div>
    </a>
    <a href="zawody/rolnik.html" class="main-card">
      <img src="assets/img/rolnik.webp" alt="Rolnik">
      <div class="card-overlay">Rolnik</div>
    </a>
    <a href="zawody/zbieracz.html" class="main-card">
      <img src="assets/img/zbieracz.webp" alt="Zbieracz">
      <div class="card-overlay">Zbieracz</div>
    </a>
  </section>
</body>
</html>
